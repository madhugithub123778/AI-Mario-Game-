<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
<center>
<div class="btn btn-info heading">
<h3>AI Mario Game<span style="margin-left: 80px;"><a href="#start"style="color:yellow;">Go to Game</a></span></h3>
<button id="instructions"class="btn btn-warning"data-toggle ="modal"data-target = "#myModal">Instructions</button>
</div>

<img id="image"src="mario.jpg">
<br><br>
<button id="start"onclick="start()">Start Playing</button>
<br><br>
<h3 id="status"class="btn btn-danger">Game Status: <span id="status_game"></span></h3>
<br><br>
<div id="canvas"></div>
<br>
<div id="webcam"></div>
<br>
<h4>
Source Code: <a href="https://github.com/linuk/Mario.Run"target="_blank">LINUK</a>
|| Game Credit: MARIO</h4>

<div id="myModal"class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button class="close"data-dismiss="modal">&times;</button>
<h4 style="font-family:'Trebuchet MS';font-weight:bold">Instructions</h4>
</div>
<div class="modal-body">
<img src="jump.png"id="image_instruc">
<img src="left.png"id="image_instruc">
<img src="right.png"id="image_instruc">

</div>

</div>
</div>
</div>

</center>
  </body>
</html>
